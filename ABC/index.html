[新頭殼newtalk] 針對媒體報導指「戴資穎臉書發文也成假新聞」一事，行政院發言人Kolas Yotaka今（21）日澄清表示，該則新聞稿係針對戴資穎選手在臉書提出「體育環境有待加強」的建議，教育部體育署的回應與說明，絕非指戴資穎選手臉書發文為假新聞。
